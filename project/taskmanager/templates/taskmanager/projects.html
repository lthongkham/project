<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'taskmanager/style.css' %}" />
        <title>Projects</title>
    </head>

    <body>

        {# Bouton de deconnexion #}
        <div class="col-3 col-s-3 menu">
            <button type="button" class="btn btn-success btn-lg" onclick=" window.location.href = 'http://127.0.0.1:8000/taskmanager/deconnexion';">Log Out</button>
        </div>

        <div class="header">
            <h1>Projects</h1>
        </div>

        <div class="row">

            {# Liste des projets de l'utilisateur #}
            <div class="col-3 col-s-3 menu">
                <ul>
                    {% for project in P %}
                        <li class="project">
                            <a href="http://127.0.0.1:8000/taskmanager/project/{{project.id}}">{{project.name}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            {# Message d'informations #}
            <div class="col-6 col-s-9">
                <h1>Bienvenue {{username}}</h1>
                <p>Vous avez {{l}} projets en cours.</p>
            </div>
        </div>
    </body>
</html>
